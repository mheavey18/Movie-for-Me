<!DOCTYPE html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
         
         <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <script>
            // adapted from pset 8 source code and http://api.jquery.com/jquery.getjson/
            function title_search()
            {
                var url = 'http://www.omdbapi.com/?tomatoes=true&t=' + $('#title').val();
                $.getJSON(url, function(data) {
                    var items = [];
                    $.each( data, function( key, val ) {
                        items.push( "<li id='" + key + "'>" + key + ": " + val + "</li>" );
                        $('#title').val('');
                    });
 
                $( "<ul/>", {
                    "class": "my-new-list",
                    html: items.join( "" )
                    }).appendTo( "body" );
                });
    
            }
            
            function nflx_title_search()
            {
                var url = 'http://netflixroulette.net/api/api.php?title=' + $('#nflx_title').val();
                $.getJSON(url, function(data) {
                    var items = [];
                    $.each( data, function( key, val ) {
                        items.push( "<li id='" + key + "'>" + key + ": " + val + "</li>" );
                        $('#nflx_title').val('');
                    });
 
                $( "<ul/>", {
                    "class": "my-new-list",
                    html: items.join( "" )
                    }).appendTo( "body" );
                });
    
            }
            
            function nflx_actor_search()
            {
                var url = 'http://netflixroulette.net/api/api.php?actor=' + $('#nflx_actor').val();
                $.getJSON(url, function(data) {
                    for (var i = 0, size = data.length; i < size ; i++) {
                        var items = data[i];
                        var output = [];
                        $.each( items, function( key, val ) {
                            output.push( "<li id='" + key + "'>" + key + ": " + val + "</li>" );
                            $('#nflx_actor').val('');
                        });
 
                    $( "<ul/>", {
                        "class": "my-new-list",
                        html: output.join( "" )
                        }).appendTo( "body" );
                    }
                });
            }
            
            function nflx_director_search()
            {
                var url = 'http://netflixroulette.net/api/api.php?director=' + $('#nflx_director').val();
                $.getJSON(url, function(data) {
                    for (var i = 0, size = data.length; i < size ; i++) {
                        var items = data[i];
                        var output = [];
                        $.each( items, function( key, val ) {
                            output.push( "<li id='" + key + "'>" + key + ": " + val + "</li>" );
                            $('#nflx_director').val('');
                        });
 
                    $( "<ul/>", {
                        "class": "my-new-list",
                        html: output.join( "" )
                        }).appendTo( "body" );
                    }
                });
            }
            
            function clear()
            {
                
            }

        </script>
        <title>Test</title>
    </head>
    <body>
        <h1>Movie for Me</h1>
         <form onsubmit="clear(); title_search(); return false;">
            <input autocomplete="off" autofocus id="title" placeholder="Title" type="text"/>
            <input type="submit" value="Search"/>
        </form>
        <form onsubmit="nflx_title_search(); return false;">
            <input autocomplete="off" autofocus id="nflx_title" placeholder="Title on Netflix" type="text"/>
            <input type="submit" value="Search"/>
        </form>
        <form onsubmit="nflx_actor_search(); return false;">
            <input autocomplete="off" autofocus id="nflx_actor" placeholder="Actor" type="text"/>
            <input type="submit" value="Search"/>
        </form>
        <form onsubmit="nflx_director_search(); return false;">
            <input autocomplete="off" autofocus id="nflx_director" placeholder="Director" type="text"/>
            <input type="submit" value="Search"/>
        </form>
    </body>
</html>
